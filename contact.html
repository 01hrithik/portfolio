<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact</title>
</head>
<body class="bg-blue-300">
    <div class="font-serif">
        
        <br>    
        
        <h1 class="font-serif font-extrabold rounded-3xl px-10 py-10 bg-blue-200">Contact Form</h1>
        <br>
    
        <form action="contact" class="font-serif px-10 py-10 bg-blue-200 rounded-3xl">
            <label for="NAME" class="rounded-2xl">enter you're name</label>
            <br>
            <input type="text" class="rounded-2xl" id="NAME">
            <br>
            <br>
            <label for="Eemail" class="rounded-2xl">enter you're email</label>
            <br>
            <input type="email" name="email" id="email" class="rounded-2xl">
            <br>
            <br>
            <label for="text" class="rounded-2xl">enter the subject</label>
            <br>
            <input type="text" name="subject" id="subject" class="rounded-2xl">
            <br>
            <br>
            <label for="text">message</label>
            <br>
            <input type="text" name="message" id="message" class="rounded-2xl">
            <br>
            <br>
            <button class="px-4 bg-blue-100 rounded-2xl">submit</button>

        </form>
          <br>
          
        <div class=" px-10 py-10 bg-blue-100 flex justify-center gap-4 rounded-2xl">
          <a href="https://www.instagram.com/hrithik.rh/"><img src="./img/Instagram_icon.png.webp" width="23" alt=""></a>
          <a href="https://www.linkedin.com/in/01hritik"><img src="./img/linkedlin.png" width="23" alt="" class="rounded-xl"></a>
          <a href="https://github.com/01hrithik"><img src="./img/github.jpeg" width="23" alt="" class="rounded-xl" ></a>
        </div>

    </div>
</body>
</html>
